<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img ngSrc="assets/img/side-image.svg" alt="Navigation image" width="842" height="589" priority>
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="dashboard">
        <i class="material-icons">dashboard</i>
        dashboard
      </a>
      <a mat-list-item routerLink="persons">
        <i class="material-icons">account_circle</i>
        Pessoas
      </a>
      <a mat-list-item routerLink="clientes">
        <i class="material-icons">person</i>
        Clientes
      </a>
      <a mat-list-item routerLink="chamados">
        <i class="material-icons">support</i>
        Chamados
      </a>
      <a mat-list-item routerLink="gitHub">
        <i class="material-icons">code</i>
        GitHub
      </a>
      <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>
  <div class="sidenav-content">
    <app-header></app-header>
    <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
